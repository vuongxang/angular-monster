<div class="container text-center">
    <h1 class="text-center mt-5 mb-5">{{monsterData.name}}</h1>
    <img [src]="monsterData.image" alt="">
    <br>
    <span>List spell: </span>
    <div class="text-center mt-2 mb-2">
        <ng-container *ngIf="monsterData.spells != undefined"> 
            <span *ngFor="let spell of monsterData.spells" class="badge text-white bg-danger">{{spell.name}}</span> 
        </ng-container>
    </div>
    <div [innerHTML]="monsterData.detail">
        
    </div>
</div>
