<h1 class="text-center mt-4 mb-4">Thêm quái vật</h1>
<div class="row">
    <div class="col-8 offset-2 mt-4 mb-4">
        <form (submit)="submitMonsterForm($event)">
            <div class="form-group">
                <label for="">ID</label>
                <input type="text" [value]="formObject.id" (change)="formObject.id=$event.target.value" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" [value]="formObject.name" (change)="formObject.name=$event.target.value" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Image</label>
                <input type="text" name="image" [value]="formObject.image" (change)="formObject.image=$event.target.value" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Detail</label>
              <br>
              <textarea rows="6" class="form-control" (change)="formObject.detail=$event.target.value">{{formObject.detail}}</textarea>
            </div>
            <span>List spells</span>
            <hr>
            <div class="row">
                <div class="col-6" *ngFor="let item of lstspells">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                            (click)="addSpell2FormObject(item, $event)"
                            [checked]="setCheckedCheckbox(item)" 
                            id="checkbox-{{item.id}}">
                        <label class="form-check-label" for="checkbox-{{item.id}}">
                            {{item.name}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4 mb-4">
                <button class="btn btn-outline-success">Save</button>
            </div>
        </form>
    </div>
</div>
